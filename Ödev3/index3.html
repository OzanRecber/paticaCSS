<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body style>
	
	<!-- Sol üst bölüm -->
	<div class="div-top-left">
		<a href="https://about.google/" target="_blank" class="about-link">About</a>
		<a href="https://store.google.com/regionpicker" target="_blank" class="store-link">Store</a>
		
		<!-- Sağ üst bölüm -->
		<div class="div-top-right">
			<a href="https://www.google.com/intl/tr/gmail/about/" target="_blank" class="gmail-link">Gmail</a>
			<a href="https://images.google.com/" target="_blank" class="images-link">Images</a>
			<button type="submit" class="signin-button">Sign In</button>
		</div>
	</div>
	
	<!-- Google logosu -->
	<div class="div-google-logo" >
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
	</div>
	
	<!-- Arama çubuğu -->
	<div class="search-container">
		<form>
			<input type="text" placeholder="Google'da arama yapın veya bir URL yazın" name="q">
		</form>
	</div>
	
	<!-- Arama çubuğunun altındaki butonlar -->
	<div class="google-search">
		<button type="button" id="google-search">Google Search</button>
		<button type="button" id="lucky">I'm Feeling Lucky</button>
	</div>
	
	<!-- Footer bölümü -->
<footer>
	<div>
		<a href="https://ads.google.com/home/" target="_blank" class="advertising-link">Advertising</a>
		<a href="https://www.google.com/intl/tr_tr/business/" target="_blank" class="business-link">Business</a>
		<a href="https://www.google.com/search/howsearchworks/" target="_blank" class="works-link">How Search works</a>
		<div class="div-bottom-right">
			<a href="https://myaccount.google.com/privacycheckup" target="_blank" class="privacy-link">Privacy</a>
			<a href="https://policies.google.com/terms?hl=en-US" target="_blank" class="terms-link">Terms</a>
			<a href="https://support.google.com/accounts/answer/3118621?hl=en" target="_blank" class="settings-link">Settings</a>
		</div>
	</div>
</footer>
</body>
</html>
